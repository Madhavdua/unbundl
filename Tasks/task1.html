<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Carousel</title>
</head>

<body>
    <div class="carousel">
        <div class="prev slide-img">
            <button onclick=prev()>
                <img width="auto" src="./Images/backward.png" />
            </button>
        </div>
        <div class="next slide-img">
            <button onclick=next()>
                <img width="auto" src="./Images/next-button.png" />
            </button>
        </div>
        <div class="dots" id="dots">
            
        </div>
        <div class="product-area">
            <div class="headline">
                Xiaomi Smartphones
            </div>
            <div class="title">
                Xiaomi X14 5G
            </div>
            <div class="price">
                Starting from
            </div>
        </div>
        <div class="product-img">
            <img id="pd-img" src="" alt="Error loading image"/>
        </div>
    </div>
    <script src="./script1.js"></script>
</body>

</html>
